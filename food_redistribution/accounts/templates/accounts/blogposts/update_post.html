{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1> Edit a post here...</h1>

        <form method = "POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button> Update!</button>


        </form>
        {% else %}
            Only the author can edit this post!
        {% endif %}
{% else %}

    Please login to access this page!
{% endif %}

{% endblock %}
